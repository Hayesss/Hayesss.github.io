    <style>
        * {
            margin: 0;

        }

        body {
            background: linear-gradient(to bottom, #0a1929, #1a3a52);
            min-height: 100vh;

        .scene {

        .title {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            color: #e0f7fa;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(0, 195, 255, 0.7);
            animation: titleGlow 2s ease-in-out infinite alternate;
            letter-spacing: 3px;
            white-space: nowrap;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 10px rgba(0, 195, 255, 0.7); }
            to { text-shadow: 0 0 30px rgba(0, 195, 255, 0.9), 0 0 40px rgba(0, 195, 255, 0.6); }
        }

        /* æ˜Ÿæ˜Ÿ */
        .star {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            color: #ffd700;
            animation: twinkle 1.5s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 15px #ffd700);
            z-index: 10;
        }

        @keyframes twinkle {
            from { 
                opacity: 0.8; 
                transform: translateX(-50%) scale(1) rotate(0deg);
            }
            to { 
                opacity: 1; 
                transform: translateX(-50%) scale(1.1) rotate(10deg);
            }
        }

        /* åœ£è¯æ ‘å±‚æ¬¡ */
        .tree {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
        }

        .tree-layer {
            width: 0;
            height: 0;
            margin: 0 auto;
            position: relative;
        }

        .layer1 {
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 100px solid #1b5e20;
            filter: drop-shadow(0 0 10px rgba(27, 94, 32, 0.5));

            border-right: 90px solid transparent;
            border-bottom: 120px solid #2e7d32;

            margin-top: -30px;

        .layer4 {

        /* æ ‘å¹² */
        .trunk {
            width: 60px;

            margin: 0 auto;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);

        /* å½©çƒæ ·å¼ */
        .ornament {
            position: absolute;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: swing 3s ease-in-out infinite;
            z-index: 5;
        }

        .ornament::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: #ffd700;
            border-radius: 2px;
        }

        .ornament::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 20%;
            width: 30%;
            height: 20%;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
            transform: rotate(-30deg);
        }

        .ornament:hover {
            transform: scale(1.2);
            z-index: 20;
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        /* ä¸åŒå¤§å°å’Œé¢œè‰²çš„çƒ */
        .ball-red { background: radial-gradient(circle at 30% 30%, #ff6b6b, #c0392b); box-shadow: 0 0 15px #e74c3c; }
        .ball-gold { background: radial-gradient(circle at 30% 30%, #ffd700, #f39c12); box-shadow: 0 0 15px #f1c40f; }
        .ball-blue { background: radial-gradient(circle at 30% 30%, #5dade2, #2980b9); box-shadow: 0 0 15px #3498db; }
        .ball-pink { background: radial-gradient(circle at 30% 30%, #ff9ff3, #e056fd); box-shadow: 0 0 15px #e91e63; }
        .ball-green { background: radial-gradient(circle at 30% 30%, #58d68d, #27ae60); box-shadow: 0 0 15px #2ecc71; }
        .ball-purple { background: radial-gradient(circle at 30% 30%, #a29bfe, #6c5ce7); box-shadow: 0 0 15px #9b59b6; }
        .ball-orange { background: radial-gradient(circle at 30% 30%, #ffa502, #e67e22); box-shadow: 0 0 15px #e67e22; }
        .ball-cyan { background: radial-gradient(circle at 30% 30%, #00d2d3, #00cec9); box-shadow: 0 0 15px #00cec9; }

        .size-small { width: 40px; height: 40px; font-size: 8px; }
        .size-medium { width: 50px; height: 50px; font-size: 9px; }
        .size-large { width: 60px; height: 60px; font-size: 10px; }

        /* é›ªèŠ± */
        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .snowflake {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            animation: fall linear infinite;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 100px)) rotate(360deg);
                opacity: 0.3;
            }
        }

        /* å½©ç¯ä¸² */
        .lights {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 450px;
            pointer-events: none;
        }

        .light {
            position: absolute;
            width: 8px;
            height: 12px;
            border-radius: 50% 50% 50% 50%;
            animation: blink 1s ease-in-out infinite alternate;
        }

        @keyframes blink {
            0% { opacity: 0.5; filter: brightness(0.8); }
            100% { opacity: 1; filter: brightness(1.3); }
        }
    </style>

    <script>
        // åˆ›å»ºé›ªèŠ±æ•ˆæœ
        function createSnowflake() {
            const snow = document.getElementById('snow');
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = 'â„';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            snow.appendChild(snowflake);
            
            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }
        
        setInterval(createSnowflake, 200);

        // åˆ›å»ºå½©ç¯
        function createLights() {
            const lightsContainer = document.getElementById('lights');
            const colors = ['#ff0000', '#ffff00', '#00ff00', '#00ffff', '#ff00ff', '#ffa500'];
            
            // åˆ›å»ºå‡ æ¡å½©ç¯ä¸²
            const rows = [
                { y: 50, count: 5, spread: 80 },
                { y: 120, count: 7, spread: 120 },
                { y: 200, count: 9, spread: 160 },
                { y: 290, count: 11, spread: 200 },
                { y: 380, count: 13, spread: 240 }
            ];

            rows.forEach((row, rowIndex) => {
                for (let i = 0; i < row.count; i++) {
                    const light = document.createElement('div');
                    light.className = 'light';
                    const x = 250 - row.spread/2 + (i * row.spread / (row.count - 1));
                    light.style.left = x + 'px';
                    light.style.top = row.y + 'px';
                    light.style.backgroundColor = colors[(i + rowIndex) % colors.length];
                    light.style.boxShadow = `0 0 10px ${colors[(i + rowIndex) % colors.length]}`;
                    light.style.animationDelay = (i * 0.1 + rowIndex * 0.2) + 's';
                    lightsContainer.appendChild(light);
                }
            });
        }

        createLights();

        // ç‚¹å‡»çƒçš„æ•ˆæœ
        document.querySelectorAll('.ornament').forEach(ball => {
            ball.addEventListener('click', function() {
                this.style.animation = 'none';
                this.style.transform = 'scale(1.3)';
                setTimeout(() => {
                    this.style.transform = '';
                    this.style.animation = 'swing 3s ease-in-out infinite';
                }, 300);
            });
        });
